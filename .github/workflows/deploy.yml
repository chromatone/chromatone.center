name: Deploy to GitHub Pages

on:
  push:
    tags:
      - "v.*"
    branches:
      - release
  workflow_dispatch:
  repository_dispatch:
    types:
      - buildhook

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Enable Corepack
        run: |
          corepack enable
          corepack pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
